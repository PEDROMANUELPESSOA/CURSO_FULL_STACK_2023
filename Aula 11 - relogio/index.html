<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
        }
        .clock{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: aqua;
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
          }
    </style>
</head>
<body>
    <div id="meuRelogio" class="clock" onload="showtime()"></div>
</body>
<script>
    function showtime(){
        date = new Date()
        h = date.getHours() // 0 - 23
        m = date.getMinutes() // 0 - 59
        s = date.getSeconds() // 0 - 59

        h = (h < 10) ? "0" + h : h
        m = (m < 10) ? "0" + m : m
        s = (s < 10) ? "0" + s : s

        time = h + ":" + m + ":" + s // time = `${h}:${m}:${s}

        document.getElementById("meuRelogio").innerText = time

        setTimeout(showtime,1000)
    }

    showtime()
</script>
</html>
