<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   
</head>
<body>
    <button id="btn">Clique</button>

    <p id='obj'></p>
    
    <script>
     const botao = document.querySelector('#btn');

     botao.addEventListener('mouseover', mouseover);

     botao.addEventListener('click', click);


     botao.addEventListener('mouseout', mouseout);


     function mouseover(){
        document.querySelector('#obj').innerHTML += 'mouse no botao <br>';
     }
     function click(){
        document.querySelector('#obj').innerHTML += 'click <br>';
     }
     function mouseout(){
        document.querySelector('#obj').innerHTML += 'mouse fora do botao <br>';
     }
    </script>
</body>
</html>
